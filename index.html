<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cuisines</title>
    <link rel="stylesheet" href="https://unpkg.com/open-props" />
    <link rel="shortcut icon" href="./images/chef.png" type="image/x-icon" />

    <!-- optional imports that use the props -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/open-props/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/open-props/buttons.min.css"
    />

    <!-- individual imports -->
    <link rel="stylesheet" href="https://unpkg.com/open-props/indigo.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/open-props/indigo-hsl.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/open-props/easings.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/open-props/animations.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/open-props/sizes.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/open-props/gradients.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="card-header fs-3">
        <h1>Website about cuisines</h1>
        <img src="./images/chef.png" height="70px" width="70px" />
      </div>
      <div class="card-body">
        <h3>Varieties of cuisines</h3>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <p class="position-absolute">Chinese</p>
              <img
                src="https://www.hotelmousai.com/blog/wp-content/uploads/2021/12/The-10-Most-Popular-Dishes-in-China.jpg"
                class="image position-relative"
              />
            </div>
            <div class="col">
              <p class="position-absolute">Italian</p>
              <img
                src="https://media.istockphoto.com/id/1220017909/photo/top-view-table-full-of-food.jpg?s=612x612&w=0&k=20&c=UzzJrIttGJbjHoXHRrKNVimV-cBzZmKdvUpJel3g7Ns="
                class="image position-relative"
              />
            </div>
            <div class="col">
              <p class="position-absolute">Spanish</p>
              <img
                src="https://images.ctfassets.net/qr8kennq1pom/5Odp3sElFAGyWkzE2G5TR2/7491b42e521dac513e20e1de13e80ab0/Traditional_and_Unique_food_in_Spain.jpg"
                class="image position-relative"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="position-absolute">French</p>
              <img
                src="https://www.getflavor.com/wp-content/uploads/2019/01/4-Taureaux-Spread.jpg"
                class="image position-relative"
              />
            </div>
            <div class="col">
              <p class="position-absolute">Japanese</p>
              <img
                src="https://www.tastingtable.com/img/gallery/20-japanese-dishes-you-need-to-try-at-least-once/intro-1664219638.webp"
                class="image position-relative"
              />
            </div>
            <div class="col">
              <p class="position-absolute">Indian</p>
              <img
                src="https://www.blueosa.com/wp-content/uploads/2020/01/the-best-top-10-indian-dishes.jpg"
                class="image position-relative"
              />
            </div>
            <div class="col">
              <p class="position-absolute">Turkish</p>
              <img
                src="https://www.tooistanbul.com/wp-content/uploads/2014/07/turkish-food.jpg.webp"
                class="image position-relative"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">Made by TerexFed</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
